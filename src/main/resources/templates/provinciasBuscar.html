<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title><span th:text="#{provincia.buscar.titulo}"></span></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
	<div class="starter-template">
        <h1><span  th:text="#{empresa}" /></h1>
        <h2>
            <span th:text="#{provincia.buscar.titulo}"></span>
        </h2>
    </div>
    
	<form  th:action="@{/provinciasBuscar}" th:object="${formBean}" method="post">
		<p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" />
		<table border="1" style="align-self: center;">
	        <tr>
	            <td><label th:text="#{provincia.nombre}" /></td>
	            <td><input type="text" th:field="*{nombre}" /></td>
	        </tr>
		</table>
	
	  	<table class="botones">
	      <tr>
		      <td><button type="submit" name="action" value="actionBuscar" th:text="#{botones.buscar}"/></td>
		      <td><button type="submit" name="action" value="actionCancelar" th:text="#{botones.cancelar}"/></td>
		      <td><button type="submit" name="action" value="actionRegistrar" th:text="#{botones.registrar}"/></td>
	      </tr>
	    </table>
	
	    <table  class="resultados" border="0" style="align-self: center;">
		    <thead>
		      <tr>
		        <th ><label th:text="#{provincia.nombre}" /></th>
		        <th ></th>
		        <th ></th>
		      </tr>
		    </thead>
		    <tbody>
		      	<tr th:each="p : ${resultados}">
				    <td th:text="${{p.nombre}}"></td>
			        <td>
	                    <a th:href="@{/provinciaEditar/{id}(id=${p.id})}" 
	                    	class="btn btn-primary" 
	                    	th:text="#{links.editar}" >
	                    </a>
	                </td>
	                <td>
	                    <a th:href="@{/provinciaEditar/delete/{id}(id=${p.id})}" 
	                    	class="btn btn-primary"
	                    	th:text="#{links.eliminar}"
	                    	onclick="return confirm('¿Estás seguro que deseas eliminar esta provincia?');" 
	                    	>
	                    </a>
	                </td>
		      	</tr>
		    </tbody>
	    </table>
	</form>
</body>
</html>
